	<script>
		jQuery(document).ready(function($) {
			$('[data-img]').each(function() {
				$(this).css({'background-image': 'url("' + $(this).attr('data-img') + '")'});
			});

			setTimeout(function() {
				$('.top').removeClass('visible');
			}, 2000);

			$(window).resize(function() {
				if ($(document).width() > 701) {
					var scroll_pos = 0,
						scroll_time,
						hide_nav;

					$(window).scroll(function() {
					    clearTimeout(scroll_time);
					    clearTimeout(hide_nav);
					    var current_scroll = $(window).scrollTop();

					    if (current_scroll >= 100) {
					        if (current_scroll <= scroll_pos - 100) {
					            $('.top').addClass('visible');
					        }
					        else {
					            $('.top').removeClass('visible');
					        }
					    }

					    scroll_time = setTimeout(function() {
					        scroll_pos = $(window).scrollTop();
					    }, 100);

					    hide_nav = setTimeout(function() {
					    	$('.top').removeClass('visible');
					    }, 2000);
					});
				} else {
					$('.top, .top:before, .top:after, .top a').swipe({
					  swipeDown:function(event, direction, distance, duration, fingerCount) {
					    $('.top').addClass('visible');
					  },
					  swipeUp:function(event, direction, distance, duration, fingerCount) {
					    $('.top').removeClass('visible');
					  }
					});
					$('.top, .top:before, .top:after').click(function() {
						$('.top').toggleClass('visible');
					})
				}
			}).resize();

			// Annoying hacks. Fuck is wrong with you Microsoft?
			if (navigator.appVersion.indexOf("Win")!=-1)
			{
			  $('.top .main a .icon').css({'line-height': '.5em'});
			  $('.contact li a').find('.icon, .social-icon').css({'line-height': '.3em'});
			}
		});
	</script>
